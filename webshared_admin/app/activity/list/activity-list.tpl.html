<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">主页</a>
        </li>
        <li class="active">活动</li>
    </ul>
</div>

<div class="page-content">
    <div class="text-right">
        <a href="/activity/new" class="btn btn-primary btn-sm">
            <i class="fa fa-plus"></i> 新增
        </a>
    </div>
    <div class="hr hr-10 dotted hr-double"></div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
            <th style="width: 40px">序号</th>
            <th>名称</th>
            <th>地点</th>
            <th>主题</th>
           <!-- <th style="width: 200px;">简介</th>-->
            <th>时间</th>
            <th>url</th>
            <th>活动图片</th>
            <th>商家页面</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data.value" style="height: 50px;">
            <td><span><i class="fa"></i>{{item.num}}</span></td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.info.theme}}</td>
           <!-- <td style="text-overflow:ellipsis;overflow:hidden;">{{item.info.brief}}</td>-->
            <td>{{item.time[0] | date:'yyyy-MM-dd HH:mm:ss'  }}~~~{{item.time[1] | date:'yyyy-MM-dd HH:mm:ss'  }}</td>
            <td><a href="http://120.24.61.90:8002/html/erweima.html?ac={{item.id}}" target="_blank">横模式</a>
                <a style="margin-left: 5px" href="http://120.24.61.90:8002/html/erweima1.html?ac={{item.id}}" target="_blank">竖模式</a>
                <a style="margin-left: 5px" href="http://120.24.61.90:8002/html/no-poster.html?ac={{item.id}}" target="_blank">无海报</a></td>
            <td><a href="/picture/{{item.id}}">查看</a></td>
            <td><a href="http://120.24.61.90:8002/html/exam.html#/{{item.id}}" target="_blank">查看</a></td>
            <td>
                <a class="btn btn-success" href="/activity/{{item.id}}">详情</a>
                <a class="btn btn-primary" href="/activity/{{item.id}}">编辑</a>
                <a class="btn btn-pink" ng-click="delete(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
    <div zy-odata-pager="data" class="text-center"></div>
</div>
