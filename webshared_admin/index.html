<body ng-class="{'login-layout':__logoff, 'no-skin':__login}">

                    </a>
                </div>
                <div class="navbar-header pull-right" role="navigation">
                    <ul class="nav ace-nav">
                        <li class="grey">

                            </a>
                        </li>
                        <li class="light-blue">
                            <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                                <img class="nav-user-photo" ng-src="{{account.name | gravatar}}" />

                                        <small>欢迎,</small>
                                        {{account.name}}
                                    </span>
                                <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close" ng-controller="LoginCtrl">
                                <li>
                                    <a ng-click="logout()">

                                </li>
                            </ul>

                                <i class="menu-icon fa fa-tag"></i>

                            </a>
                            <b class="arrow"></b>
                            <ul class="submenu">
                                <li active-link="active">

                                    </a>
                                    <b class="arrow"></b>
                                </li>
                            </ul>
                        </li>

				    </div>

            </div>
            <a href="Javascript: void(0)" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">

            </a>

    <div ng-cloak ng-show="__logoff" class="main-container" ng-controller="LoginCtrl">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <img src="/img/logo.gif" alt="" width="36px" height="36px" style="margin-top: -6px;" />
                                <span class="red">{{::config.site.name}}</span><span class="white"></span>
                            </h1>
                            <h4 class="blue">&copy; Wei Yang</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="fa fa-coffee green"></i>
                                            登陆信息
                                        </h4>

                                        <div class="space-6"></div>

                                        <form name="form" ng-submit="login()">
                                            <fieldset>
                                                <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="text" class="form-control" placeholder="用户名" ng-model="user.name" required />
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                                </label>

                                                <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="password" class="form-control" placeholder="密码" ng-model="user.password" required />
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                                </label>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace" ng-init="user.remember=false" ng-model="user.remember" />
                                                        <span class="lbl"> 自动登陆</span>
                                                    </label>

                                                    <button class="width-35 pull-right btn btn-sm btn-primary" ng-disabled="submitting || form.$invalid">
                                                        <i ng-show="loading" class="fa fa-spinner fa-spin fa-large"></i>
                                                        <i ng-hide="loading" class="fa fa-key"></i>
                                                        登陆
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>

                                        <div class="social-or-login center">
                                            <span class="bigger-110 red">{{error}}</span>
                                        </div>
                                    </div>
                                    <div class="toolbar clearfix"><p>&nbsp;</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
